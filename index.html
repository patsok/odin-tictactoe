<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">Tic Tac Toe</div>
    <div class="content">
        <div class="single-field field1 row1 col1">
            <p></p>
        </div>
        <div class="single-field field2 row1 col2">
            <p></p>
        </div>
        <div class="single-field field3 row1 col3">
            <p></p>
        </div>
        <div class="single-field field4 row2 col1">
            <p></p>
        </div>
        <div class="single-field field5 row2 col2">
            <p></p>
        </div>
        <div class="single-field field6 row2 col3">
            <p></p>
        </div>
        <div class="single-field field7 row3 col1">
            <p></p>
        </div>
        <div class="single-field field8 row3 col2">
            <p></p>
        </div>
        <div class="single-field field9 row3 col3">
            <p></p>
        </div>
    </div>
    <div class="controls">
        <p></p>
        <button type='button'>Restart</button>
    </div>
    <div class="footer">
        <div class="author">Made with <img src="./img/heart.png" width="15rem"> by <a href="https://github.com/patsok" target="_blank">Falco</a></div>
    </div>
</body>

</html>
