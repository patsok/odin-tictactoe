<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <p>Tic Tac Toe</p>
        <div class="mode-buttons"><button type="button">You vs AI</button><button type="button">Two players</button><button type="button" class="hidden">Go back</button></div>
        <form action="" class="hidden" method="get">
            <div class="fields">
                <div class="input-field">
                    <label for="firstplayer-name">1st player</label><label for="firstplayer-name" class="hidden">Your nickname</label>
                    <input type="text" name="firstplayer-name" id="firstplayer-name" required>
                </div>
                <div class="input-field">
                    <label for="secondplayer-name">2nd player</label>
                    <input type="text" name="secondplayer-name" id="secondplayer-name" required>
                </div>
            </div>
            <div class="input-field">
                <label>Choose difficulty</label>
                <div class="difficulty-buttons">
                    <button type="submit">Easy</button>
                    <button type="submit">Hard</button>
                    <button type="submit">Impossible</button>
                </div>
            </div>
            <div class="input-field">
                <button type="submit">Start game</button>
            </div>

        </form>
    </div>
    <div class="game-container hidden">
        <div class="game-interface">
            <div class="first player-container">
                <p>Nick</p>
                <p class="first result">0</p>
            </div>
            <div class="content">
                <div class="single-field field1 row1 col1">
                    <p></p>
                </div>
                <div class="single-field field2 row1 col2">
                    <p></p>
                </div>
                <div class="single-field field3 row1 col3">
                    <p></p>
                </div>
                <div class="single-field field4 row2 col1">
                    <p></p>
                </div>
                <div class="single-field field5 row2 col2">
                    <p></p>
                </div>
                <div class="single-field field6 row2 col3">
                    <p></p>
                </div>
                <div class="single-field field7 row3 col1">
                    <p></p>
                </div>
                <div class="single-field field8 row3 col2">
                    <p></p>
                </div>
                <div class="single-field field9 row3 col3">
                    <p></p>
                </div>
            </div>
            <div class="second player-container">
                <p>Nick</p>
                <p class="second result">0</p>
            </div>
        </div>
        <div class="controls">

            <button type='button'>Restart</button><button type='button' class="hidden">Play Again</button>
            <p></p>
        </div>
    </div>
    <div class="footer">
        <div class="author">Made with <img src="./img/heart.png" width="15rem"> by <a href="https://github.com/patsok" target="_blank">Falco</a></div>
    </div>
</body>

</html>
